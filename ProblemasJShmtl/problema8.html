<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 8</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/problemasjs.css">
    <script src=../JS/ProblemasJSjs/problema8.js ></script>
</head>
<body>

    <p>
        Leer 3 números diferentes e imprimir el número mayor de los 3.
    </p>
    <br>
    <br>
    <form name="formulario" method="get" action="problema8.html">
        <div style="text-align:center;">
            <table border="1"; style="margin: 0 auto;" >
                <tr>
                    <td class="td_up" >Introduce el primer número: $</td>
                    <td class="td_down" > <input type="text" name="n1"
                    onkeypress="return validarn(event)"> </td>
                </tr>
                <tr>
                    <td class="td_up" >Introduce el segundo número: $</td>
                    <td class="td_down" > <input type="text" name="n2"
                    onkeypress="return validarn(event)"> </td>
                </tr>
                <tr>
                    <td class="td_up" >Introduce el tercer número: $</td>
                    <td class="td_down" > <input type="text" name="n3"
                    onkeypress="return validarn(event)"> </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="td_down"> <input type="button" value="Ver mayor"
                        name="enviar" onclick="descuento()"> </td>
                </tr>
                <tr>
                    <td class="td_up" >Costo de la compra con descuento aplicado:</td>
                    <td class="td_down"> <input type="text" name="costocd"
                        id="tcsdf" readonly="readonly" 
                        class="input_text"> </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="td_down"> <input type="button" name="borrard" 
                        value="Borrar" onclick="borrar()"> </td>
                </tr>
            </table>
        </div>
    </form>
    <br>
    <footer>
        <h4><a href="menuproblemasjs.html">Regresar al Menú Principal </a></h4>
    </footer>
</body>
</html>
